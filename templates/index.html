{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome -->
    <!-- Include your custom CSS if needed -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{%static 'css/index.css'%}">
   <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px; /* Adjusted for the fixed navbar height */
        }

        @media (max-width: 576px) {
            body {
                padding-top: 56px; /* Adjusted for the fixed navbar height on small screens */
            }
        }

    </style>
</head>
<body>

{% block insidebody %}
<!-- Navbar -->
<nav class="navbar navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">SocialBook</a>

    <!-- Navbar Items -->
    <ul class="navbar-nav ml-auto d-inline-block">
         <!-- Message Icon with Small Circular Badge -->
         <li class="nav-item d-inline-block mx-2 position-relative">
            <label for="searchUsername" class="sr-only">Search</label>
            <input type="text" name="username" id="searchUsername" class="form-control form-control-sm" placeholder="Search">
            <i class="fas fa-search" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%);"></i>
            <ul id="searchResults" class="list-group position-absolute mt-1" style="width: 100%; display: none;"></ul>
 
        </li>
        
        <!-- Bell Icon with Small Circular Badge -->
        <li class="nav-item d-inline-block mx-2 position-relative">
            <a class="nav-link" href="#">
                <i class="far fa-bell" style="color: #19191a;"></i>
                <span class="badge badge-danger badge-pill position-absolute top-0 end-0 rounded-circle" style="font-size: 0.6em;">3</span>
            </a>
        </li>
        <!-- Other Navbar Items -->
        <!-- Add your other navbar items here -->
    </ul>
</nav>



<!-- Main Content -->
<div class="container mt-1" style="margin-bottom:65px">
    
    <!-- Stories Section -->
    <div class="d-flex justify-content-start align-items-center mt-1 sb-stories">
        <!-- Circular profile image for each story -->
        <div class="mr-2">
            <div class="rounded-circle my-story bg-primary text-center text-white mr-2" style="width: 60px; height: 60px; overflow: hidden;">
              <img src="https://via.placeholder.com/40x40" alt="Story 1" class="img-fluid rounded-circle" style="object-fit: cover; width: 100%; height: 100%;">            
            </div>
            <span>Your story</span>
        </div>
        <div>
            <div class="rounded-circle bg-primary text-center text-white mr-2" style="width: 60px; height: 60px; overflow: hidden;">
              <img src="https://via.placeholder.com/40x40" alt="Story 1" class="img-fluid rounded-circle" style="object-fit: cover; width: 100%; height: 100%;">            
            </div>
            <span>username</span>
        </div>
        <!-- Add more circular profiles for additional stories as needed -->

    </div>


    <!-- User Feed Section -->
    <section class="feed">

        <div class="card mt-3">
            <div class="card-body">
                <!-- Replace with a loop through user posts -->
                <img src="https://via.placeholder.com/1080x1350" alt="Post Image" class="img-fluid">
                <!-- Like and Comment Section -->
                <div class="d-flex">
                    <button id="like-btn-1" class="p-1 border-0 " onclick="LikeManager.likeClicked(1)">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="p-1 border-0" data-toggle="modal" data-target="#commentDrawer">
                        <i class="fas fa-comment"></i>
                      </button>
                      
                </div>
                <p class="mt-3">Caption goes here...</p>
                <!-- End loop -->
            </div>
        </div>

    </section>

</div>


<!-- Comment Drawer Modal -->
<div class="modal fade" id="commentDrawer" tabindex="-1" role="dialog" aria-labelledby="commentDrawerLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="commentDrawerLabel">Comments</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Comments go here -->
          <div id="comment-content">
            
          </div>
        </div>
        <div class="modal-footer input-group">
          <input type="text" id="comment-input" class="form-control" placeholder="Add a comment...">
          <button type="button" class="btn btn-primary px-3" style="padding:2em auto; margin-top:6px" onclick="handleAddComment()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
</div>
<!-- comment drawer ends here -->

{% endblock insidebody %}

<!-- Post Upload Drawer -->
<div class="modal fade" id="postUpload" tabindex="-1" aria-labelledby=postuploadLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="postuploadLabel">Upload Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="modal-body">
              <div class="form-group">
                  <label for="fileToUpload">Select File</label>
                  <input type="file" accept="image/*,video/*" name="file_upload" id="fileToUpload" class="form-control-file" style="border:2px solid purple">
                  <ul id="fileErrors"></ul>
              </div>
              <div class="form-group">
                  <label for="captionForPost">Caption</label>
                  <textarea name="caption" id="captionForPost" style="width:100%;border:2px solid purple" rows="5" placeholder="Caption here ... "></textarea>
                  <ul id="captionErrors"></ul>
              </div>
           </div>
          <div class="modal-footer">
               <button type="button" class="btn btn-primary" id="btnPost">Post</button>
          </div>
      </form>
    </div>
  </div>
</div>
<!-- END Post Upload Drawer -->

<!-- Bottom Navigation -->
<nav class="navbar navbar-light fixed-bottom bg-light sb-nav-bottom">
    <ul class="nav mx-auto" style="width: 80%; display: flex; justify-content: space-between;">
        <li class="nav-item">
            <a class="nav-link active" href="/"><i class="fas fa-home" style="color: #19191a;"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-video" style="color: #19191a;"></i></a>
        </li>
        <li class="nav-item">
            <button class="nav-link" type="button" data-toggle="modal" data-target="#postUpload"><i class="fas fa-plus" style="color: #19191a;"></i></button>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-brands fa-facebook-messenger" style="color: #19191a;"></i>                <span class="badge badge-danger badge-pill position-absolute top-0 end-0 rounded-circle" style="font-size: 0.6em;">5</span>
            </a>
        </li>
        <li class="nav-item  d-flex align-items-center">
            <a class="nav-link border" href="{% url 'profile' user.username %}" style="overflow: hidden; width: 25px; height: 25px; border-radius: 50%; padding: 0px;">
                <img src="{{user_profile.profile_img.url}}" style="object-fit:cover; width: 100%; height: 120%;" alt="">
            </a>
        </li>
        
    </ul>
</nav>


<!-- Upload post modal -->
<!-- End upload post modal -->
<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  var $j = jQuery.noConflict();
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Include your custom scripts if needed -->

{% block scripts %}
  <script src="{% static 'js/index.js' %}"></script>
{% endblock scripts %}
<script src="{% static 'js/post_upload.js' %}"></script>

</body>
</html>
