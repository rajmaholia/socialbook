{% extends '_base.html' %}

{% block localcss %}
    <style>
        * {
            box-sizing: border-box;
        }

        #reelsContainer {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }

        #contentArea {
            max-width: 523px;
            width: 100%;
            padding-top: 25px;
        }

        .reel-container {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            justify-content: center;
            margin-bottom: 10px;
            min-height:492px;
        }

        .mute-unmute-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            padding: 0;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .reel-info {
            position: absolute;
            bottom:0;
            left:0;
            cursor:pointer;
            color:white;

        }

        .reelFigure {
            max-width:280px;
            height:100%;
            background-color: black;
            flex-shrink: 1.5;
            position:absolute;
            top:0;
            left:0;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        video {
            width: 100%;
            max-height:100%
        }

        .reel-sidebar {
            width: 60px;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }

        .reel-sidebar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center icons vertically */
        align-items: center; /* Center icons horizontally */
    }

    .reel-sidebar li {
        margin-bottom: 10px; /* Adjust the gap between icons */
    }

    .reel-sidebar button {
        background: none;
        border: none;
        padding: 0;
        font-size: 20px; /* Adjust the font size of icons */
        color: BLACK;
    }
   
   

    @media (max-width:340px){
        .reel-sidebar button  svg{
            color: rgba(244, 247, 248, 0.986);
        }
        .reel-container {
            width:100%;
            position: relative;
            margin-bottom: 2px;
            min-height: none;
        }

        .reel-sidebar {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0);
            color: white ;

        }
        
        .reel-container .reelFigure {
            padding:0;

        }
        

        .reelFigure video {
            max-width: none;
            margin:0;
            padding:0;
        }
    }
    </style>
{% endblock localcss %}


{% block insidebody %}

<div class="" id="reelsContainer"> 
    <div id="contentArea">
        
    </div>
    
</div>
{% endblock insidebody %}
{% block scripts %}

<script>
    // scripts.js
$j(document).ready(function() {
    ReelPlayer.loadMoreReels();
});
</script>
{% endblock scripts %}
