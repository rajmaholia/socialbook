<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>User Profile</title>
</head>
<body>

<div class="container mt-4">
    <!-- User Profile Header -->
    <div class="row">
        <div class="col-md-4">
            <img src="profile_picture.jpg" alt="Profile Picture" class="img-fluid rounded-circle">
        </div>
        <div class="col-md-8">
            <h2>Username</h2>
            <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <p><i class="fas fa-map-marker-alt"></i> Location: City, Country</p>
            <p><i class="fas fa-link"></i> <a href="#">www.example.com</a></p>
            <button class="btn btn-primary">Follow</button>
        </div>
    </div>

    <!-- User Statistics -->
    <div class="row mt-4">
        <div class="col-md-4">
            <h5>Posts</h5>
            <p>123</p>
        </div>
        <div class="col-md-4">
            <h5>Followers</h5>
            <p>1,234</p>
        </div>
        <div class="col-md-4">
            <h5>Following</h5>
            <p>567</p>
        </div>
    </div>

    <!-- User Posts -->
    <div class="row mt-4">
        <div class="col-md-4 mb-4">
            <img src="post1.jpg" alt="Post 1" class="img-fluid">
        </div>
        <div class="col-md-4 mb-4">
            <img src="post2.jpg" alt="Post 2" class="img-fluid">
        </div>
        <div class="col-md-4 mb-4">
            <img src="post3.jpg" alt="Post 3" class="img-fluid">
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
